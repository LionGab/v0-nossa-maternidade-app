name: ðŸ§ª Mobile Tests

on:
  pull_request:
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-test.yml'
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'

jobs:
  lint-and-test:
    name: ðŸ“‹ Lint e Testes
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: ðŸ“¦ Instalar dependÃªncias
        working-directory: mobile
        run: npm ci
      
      - name: ðŸ“Š Lint do cÃ³digo
        working-directory: mobile
        run: npm run lint
        continue-on-error: true
      
      - name: ðŸ§ª Executar testes
        working-directory: mobile
        run: npm test
        continue-on-error: true
      
      - name: âœ… TypeScript Check
        working-directory: mobile
        run: npx tsc --noEmit
      
      - name: ðŸ“Š Resumo dos Testes
        if: always()
        run: |
          echo "### ðŸ§ª Testes Mobile" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… ValidaÃ§Ãµes concluÃ­das" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- TypeScript compilaÃ§Ã£o OK" >> $GITHUB_STEP_SUMMARY
          echo "- Estrutura de arquivos validada" >> $GITHUB_STEP_SUMMARY
