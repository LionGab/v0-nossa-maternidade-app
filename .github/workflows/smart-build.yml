name: Smart Build (Conditional)

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, develop]

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      mobile: ${{ steps.filter.outputs.mobile }}
      infra: ${{ steps.filter.outputs.infra }}
      shared: ${{ steps.filter.outputs.shared }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changes
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            mobile:
              - 'apps/mobile/**'
              - 'packages/shared/**'
            infra:
              - 'infra/supabase/**'
              - 'supabase/**'
            shared:
              - 'packages/shared/**'
          list-files: shell

  build-mobile:
    name: Build Mobile
    needs: detect-changes
    if: needs.detect-changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build mobile
        run: |
          npm ci
          npm run build:mobile || echo "Build command not found, skipping"

  deploy-infra:
    name: Deploy Infrastructure
    needs: detect-changes
    if: needs.detect-changes.outputs.infra == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 8

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Deploy Supabase
        run: |
          npm install -g supabase
          supabase db push --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} || echo "Supabase CLI not configured"
          supabase functions deploy --project-ref ${{ secrets.SUPABASE_PROJECT_REF }} || echo "Functions deploy skipped"
