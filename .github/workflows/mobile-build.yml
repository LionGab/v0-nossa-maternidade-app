name: ðŸ“± Mobile Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-build.yml'
  pull_request:
    branches: [main]
    paths:
      - 'mobile/**'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Plataforma para build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
      profile:
        description: 'Perfil de build'
        required: true
        type: choice
        options:
          - development
          - preview
          - production
        default: preview

jobs:
  build:
    name: ðŸ—ï¸ Build Mobile App
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ” Checkout cÃ³digo
        uses: actions/checkout@v4
      
      - name: ðŸ”§ Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json
      
      - name: ðŸ“¦ Instalar dependÃªncias
        working-directory: mobile
        run: npm ci
      
      - name: ðŸ” Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
      
      - name: ðŸ—ï¸ Build Android
        if: |
          github.event_name == 'workflow_dispatch' && 
          (github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all')
        working-directory: mobile
        run: |
          PROFILE=${{ github.event.inputs.profile }}
          echo "ðŸ¤– Iniciando build Android - Perfil: $PROFILE"
          eas build --platform android --profile $PROFILE --non-interactive --no-wait
      
      - name: ðŸ—ï¸ Build iOS
        if: |
          github.event_name == 'workflow_dispatch' && 
          (github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all')
        working-directory: mobile
        run: |
          PROFILE=${{ github.event.inputs.profile }}
          echo "ðŸŽ Iniciando build iOS - Perfil: $PROFILE"
          eas build --platform ios --profile $PROFILE --non-interactive --no-wait
      
      - name: ðŸ“Š Resumo do Build
        if: always()
        run: |
          echo "### ðŸ“± Build Mobile Iniciado" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Plataforma:** ${{ github.event.inputs.platform || 'N/A (apenas validaÃ§Ã£o)' }}" >> $GITHUB_STEP_SUMMARY
          echo "**Perfil:** ${{ github.event.inputs.profile || 'N/A' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [Ver status do build no Expo](https://expo.dev/)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "â±ï¸ Tempo estimado: 10-20 minutos" >> $GITHUB_STEP_SUMMARY
