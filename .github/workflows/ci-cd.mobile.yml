name: ğŸš€ CI/CD Pipeline - React Native/Expo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  EXPO_CLI_VERSION: 'latest'

jobs:
  # Job 1: Lint and Type Check
  quality-check:
    name: ğŸ” Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”§ Type check
        run: npx tsc --noEmit --project tsconfig.mobile.json

      - name: ğŸ“ Lint check
        run: npm run lint || echo "Linting skipped"

  # Job 2: Expo Build Check
  build-check:
    name: ğŸ—ï¸ Build Check
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ”§ Install Expo CLI
        run: npm install -g expo-cli@${{ env.EXPO_CLI_VERSION }}

      - name: âœ… Validate Expo config
        run: npx expo-doctor || echo "Expo doctor check skipped"

      - name: ğŸ—ï¸ Check Expo build config
        run: npx expo export --platform web --output-dir ./dist --clear || echo "Build check skipped"
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}

  # Job 3: Unit Tests
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸ§ª Run unit tests
        run: npm run test
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL || 'https://placeholder.supabase.co' }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY || 'placeholder' }}

      - name: ğŸ“Š Upload coverage
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # Job 4: EAS Build (Android)
  build-android:
    name: ğŸ¤– Build Android
    runs-on: ubuntu-latest
    needs: [build-check, test-unit]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸš€ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: ğŸ—ï¸ Build Android (Preview)
        if: github.event_name == 'pull_request'
        run: eas build --platform android --profile preview --non-interactive
        continue-on-error: true

      - name: ğŸ—ï¸ Build Android (Production)
        if: github.ref == 'refs/heads/main'
        run: eas build --platform android --profile production --non-interactive
        continue-on-error: true

  # Job 5: EAS Build (iOS)
  build-ios:
    name: ğŸ Build iOS
    runs-on: macos-latest
    needs: [build-check, test-unit]
    if: github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      - name: ğŸš€ Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}

      - name: ğŸ—ï¸ Build iOS (Preview)
        if: github.event_name == 'pull_request'
        run: eas build --platform ios --profile preview --non-interactive
        continue-on-error: true

      - name: ğŸ—ï¸ Build iOS (Production)
        if: github.ref == 'refs/heads/main'
        run: eas build --platform ios --profile production --non-interactive
        continue-on-error: true

  # Job 6: Security Scan
  security:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”’ Run npm audit
        run: npm audit --production --audit-level=moderate || true

      - name: ğŸ” Run Snyk security scan
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

  # Job 7: E2E Tests (Detox/Maestro)
  test-e2e:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    needs: [build-check]
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“š Install dependencies
        run: npm ci --legacy-peer-deps

      # Descomente se estiver usando Detox
      # - name: ğŸ­ Run Detox tests
      #   run: npm run test:e2e || echo "E2E tests skipped - Detox not configured"

      # Ou se estiver usando Maestro
      # - name: ğŸ­ Run Maestro tests
      #   run: |
      #     curl -Ls https://get.maestro.mobile.dev | bash
      #     maestro test ./maestro || echo "E2E tests skipped - Maestro not configured"

      - name: â­ï¸ E2E tests placeholder
        run: echo "E2E tests placeholder - configure Detox or Maestro"
