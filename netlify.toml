# ============================================
# Netlify Configuration - Nossa Maternidade
# Otimizado para Next.js 16 e Mobile-First
# ============================================

[build]
  command = "npm install --legacy-peer-deps && npm run build"
  publish = ".next"
  
[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "latest"
  NODE_ENV = "production"
  # Enable Next.js standalone output
  NEXT_TELEMETRY_DISABLED = "1"

# Plugin Next.js para Netlify
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configurações de contexto
[context.production]
  environment = { NODE_ENV = "production" }

[context.deploy-preview]
  environment = { NODE_ENV = "development" }

[context.branch-deploy]
  environment = { NODE_ENV = "development" }

# Headers globais para PWA e segurança
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    
# Headers específicos para service worker
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Service-Worker-Allowed = "/"

# Headers para manifest
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Content-Type = "application/manifest+json"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers para assets estáticos
[[headers]]
  for = "/icons/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects gerenciados pelo Next.js
# Não adicionar redirects manuais aqui

# Configurações de otimização
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true
